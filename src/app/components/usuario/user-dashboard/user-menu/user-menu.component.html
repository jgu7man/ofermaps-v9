<div class="fixed-action-btn down click-to-toggle">
    <a class="btn-floating menu-btn btn-large" title="Menú">
        <i class="fas fa-bars"></i>
    </a>
    <ul>
        <li>
            <a class="btn-floating" title="Cerrar sesión" (click)="auth.singOut()">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </li>
        <li *ngIf="!admin">
            <a class="btn-floating" title="Crear cuenta de empresa" [routerLink]="['/registro/empresa']">
                <i class="fas fa-building"></i>
            </a>
        </li>
    </ul>
</div>
