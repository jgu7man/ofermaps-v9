<div class="container" id="textArea" *ngIf="auth.user$ | async as user">
    <div class="row">
        <div class="col s12 center">
            <div id="perfil" [routerLink]="['/usuario']">
                <img src="{{ user.photoURL }}" alt="" />
            </div>

            <div id="searchBar">
                <form action="#" method="post" #search="ngForm" (ngSubmit)="onSearch()" onsubmit="return false">
                    <input type="text" name="buscar" id="buscar" [(ngModel)]="word" />
                    <button><i class="fas fa-search" ></i></button>
                </form>
            </div>

            <div id="viewMode" (click)="viewMode()">
                <button mat-fab color="white">
                    <i id="modeIcon" class="fas fa-th-list fa-lg"></i>
                </button>
            </div>
        </div>
    </div>
</div>
