<div class="row" id="navBar" (swipeup)="swipe($event.type)">
    <div class="circle-cut"></div>
    <div class="col s2 icon center">
        <i class="fas fa-user-alt" [routerLink]="['/usuario']"
        routerLinkActive="active"></i>
    </div>
    <div class="col s2 icon center" *ngIf="admin">
        <i class="fas fa-building" [routerLink]="['/empresa']" 
        [ngClass]="{'active': activeRoute()}"></i>
    </div>
    <div id="navIcon" class="col s2">
        <img src="../../../../assets/img/oficons/up.png" alt="" (click)="menu = true" (click)="abrirMenu()" />
    </div>

    <div class="col s2 icon center">
        <i class="fas fa-map-marked-alt" [routerLink]="['/inicio']"
        routerLinkActive="active"></i>
    </div>
    <div class="col s2 icon center" *ngIf="admin">
        <i class="fas fa-wallet" [routerLink]="['/empresa/cuenta']" routerLinkActive="active"></i>
    </div>
    <div class="col s12">
        <div class="col s12 navbarContent">
            <app-suscripciones *ngIf="suscripciones"></app-suscripciones>
            <app-search *ngIf="busqueda"></app-search>
        </div>
