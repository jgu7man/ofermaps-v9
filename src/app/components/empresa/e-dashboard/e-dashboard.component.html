<div class="dashboard">
    <h4 class="center titleBar">PERFIL DE EMPRESA</h4>
    <div class="container contenido">
        <div class="profile" id="profileCard">
            <div class="row">
                <div class="col s12" id="profile" [style.backgroundImage]="'url(' + empresa.nAvatar + ')'"></div>
            </div>
            <div class="container dashcard" id="dataProfile">
                <div class="row">
                    <div class="col s12 center">
                        <h4>{{ empresa.nNegocio }}</h4>
                        <p>{{ empresa.nCorreo }}</p>
                        <p>{{ empresa.nTelefono }}</p>
                        <p>{{ empresa.nWebsite }}</p>
                        <p><b>Plan actual:</b> {{empresa.planActual}} </p>
                    </div>
                </div>
            </div>
        </div>

        <app-tus-ofertas *ngIf="empresa.idEmpresa != ''" [idEmpresa]="empresa.idEmpresa"></app-tus-ofertas>
    </div>
    <app-footer *ngIf="empresa.idEmpresa != ''"></app-footer>
</div>
<router-outlet></router-outlet>
<app-empresa-menu [idEmpresa]="empresa.idEmpresa"></app-empresa-menu>
<app-loading class="overlay"></app-loading>
