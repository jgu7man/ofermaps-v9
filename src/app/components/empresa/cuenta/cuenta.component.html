<div class="contenedor container" id="cuenta-content">
    <h4 class="center titleBar">CUENTA</h4>
    <div class="dashcard" id="planInfo">
        <div class="row">
            <div class="col s12 center">
                <h5 class="">Plan {{plan.nombre}} </h5>
                <p *ngIf="vence">Fecha de vencimiento: <br> {{vence}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="collection">
                    <li class="collection-item">Códigos disponibles: {{plan.codigos}}</li>
                    <li class="collection-item">Publicaciones disponibles: {{plan.publicaciones}}</li>
                    <li class="collection-item">Vistas disponibles: {{plan.vistas}}</li>
                </ul>
            </div>
        </div>
    </div>
